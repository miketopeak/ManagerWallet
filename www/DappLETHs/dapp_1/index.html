<dappleth-header></dappleth-header>
<dappleth-content>
  <div class="card">
    <div class="item-divider">
        <img ng-src="http://www.inzhoop.com/dappleths/dapp_1/logo_full.png">
    </div>
    <div class="item item-body">
       A DAppleth is a light DApp that allow you to intercat with smart contracts directly from this mobile wallet.
    </div>
  </div>
  <button class="button button-outline button-calm button-full" ng-click="greet()">
    Why don't you test me?
    <i class="icon ion-thumbsup"></i>
  </button>
  <div class="card" ng-if="call">
      <div class="item-divider">
        Response
    </div>
    <div class="item item-text-wrap">
      {{greeting}}
    </div>
  </div>
  <!--dappleth-chat height="330px"/-->
</dappleth-content>
<dappleth-footer/>
