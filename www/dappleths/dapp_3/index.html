<div class="item item-avatar item-divider">
  <img src="dappleths/dapp_3/logo.png" width="80px" height="50">
  <h2>Ethereum</h2>
  <p>Give Stakers a voice</p>
</div>

<div class="item item-body">
    <h1 id="proposal"></h1>

    <button id="vote-support">I Agree</button>
    <button id="vote-against">I Disagree</button>
    <button id="see-results">See Results</button>

    <div id="results">
      <h3 id="support" class="results"></h3><h3 id="opposition" class="results"></h3>
    </div>

    <div id="status"></div>

    <div class="write">
      <input id="new-proposal" type="text" placeholder="Write a new statement" >
      <a href="" id="new-proposal-link">Go!</a>
    </div>
</div>
