<div class="item item-divider" ng-controller="myCtrl">
    Internet Îž Things
</div>
<div class="item item-body label-right">
   <i class="icon ion-gear-a"></i> Coffee Machine state
   <label class="toggle">
        <input type="checkbox" disabled="true" id="toggleState">
        <div class="track">
            <div class="handle"></div>
        </div>
   </label>
   <span class="item item-icon-left" href="#">
        <i class="icon ion-coffee"></i>
        Available shot!
        <span class="badge badge-energized" id="counter">{{counter}}</span>
   </span>
   <div class="item">
        <button class="button button-outline button-balanced" onclick="doOpen()">ON</button>
        <button class="button button-outline button-assertive" onclick="doClose()">OFF</button>
   </div>
</div>
<button id="btnRegister" class="button button-block button-balanced" ng-if="!isEnabled()" onclick="doRegister()">Register and buy <span id="shots"></span> shots</button>
