<div class="item item-divider" ng-controller="myCtrl">
  <h1>  <img src="dappleths/dapp_4/logo.jpg" width="80px" height="50"> BÎžTH Lottery </h1>
</div>
<div class="item">
  <div class="row">
    <div class="col item-divider">
      <i class="icon ion-ios-pricetag"></i>
      Price (wei)
    </div>
    <div class="col item-divider">
      <i class="icon ion-trophy"></i>
      Prize (wei)
    </div>
  </div>
  <div class="row">
    <div class="col item-text-wrap">
      <p id="price">{{price}}</p>
    </div>
    <div class="col item-text-wrap">
      <p id="amount">{{amount}}</p>
    </div>
  </div>

  <div class="row">
    <div class="col item-divider">
      <i class="icon ion-ios-stopwatch"></i>
      TimeLeft
    </div>
    <div class="col item-divider">
      <i class="icon ion-pound"></i>
      Bets
    </div>
  </div>
  <div class="row">
    <div class="col item-text-wrap">
      <p id="time">{{time}}</p>
    </div>
    <div class="col item-text-wrap">
      <p id="numGiocate">{{numGiocate}}</p>
    </div>
  </div>
<button class="button button button-full button-balanced" onclick="playLottery()">Play now!</button>
</div>
<ion-list>
    <ion-item class="item item-avatar" >
        <img id="icon" src="http://www.inzhoop.com/dappleths/dapp_4/img/info.png"/>
        <p id="title" class="title"></p>
        <p id="text" class="text"></p>
        <p id="date" class="date"></p>
    </ion-item>    
</ion-list>
