<dappleth-header></dappleth-header>
<dappleth-content>
  <div class="row">
    <div class="col item-divider">
      <i class="icon ion-ios-information-outline"></i>
      Last Rolls
    </div>
  </div>
  <div class="row">
    <div class="col item-text-wrap">
      <p id="rolls"></p>
    </div>
  </div>
  <div class="list">
    <div class="item range range-positive">
      <i class="icon ion-arrow-graph-down-right"></i>
      <input type="range" name="amount" min="0.22100" max="0.46902121" value="0.22100" step="0.01" id="betAmount">
      <i class="icon ion-arrow-graph-up-right"></i>
    </div>
  </div>
  <dappleth-chat height="400px"/>
</dappleth-content>
<dappleth-footer/>
