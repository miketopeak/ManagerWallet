<ion-view view-title="Address">
  <ion-content class="has-header has-tabs" >
    <div class="list list-borderless">
      <div class="item item-divider">
          <p class="text-center">
            <span class="subdued">{{account}}</span>
          </p>
      </div>
      <div class="item text-center" ng-click="showAddress()">
        <qr text="qrcodeString" type-number="typeNumber" correction-level="correctionLevel" size="size" input-mode="inputMode" image="image"></qr>
      </div>
      <div class="item item-input item-select">
        <div class="input-label">
          Request payment
        </div>
        <input type="number" pattern="-?\d+(\.\d+)?" placeholder=" 0.00 (optional)" ng-model="amountPayment" ng-change="onAmountChange(amountPayment)" ng-maxlenth="6">
        <select class="item-select padding" ng-model="unit" ng-required="true" ng-init="unit = options[0]">
          <option ng-repeat="uni in listUnit" value="{{uni.multiplier}}" ng-selected="$index==0">{{uni.unitName}}</option>
        </select>
      </div>
      <div class="item tabs row"> 
          <div class="col col-10"></div>         
          <div class="col col-30"><button class="button button-icon icon ion-ios-email-outline dark" ng-click="shareByEmail()"></button></div>
          <div class="col col-30"><button class="button button-icon icon ion-ios-chatbubble-outline dark" ng-click="shareBySms()"></button></div>    
          <div class="col col-30"><button class="button button-icon icon ion-ios-copy-outline dark" ng-click="copyAddr()"></button></div>   
      </div>
      <div class="item tabs row">      
       <button class="button button-full button-positive " ng-click="scanSesamo()"><i class="icon ion-ios-camera"></i> Sesamo Login</button>
       </div>
    </div>
  </ion-content>
</ion-view>
