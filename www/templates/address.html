<ion-view view-title="Address">
  <ion-content class="has-header has-tabs" >
    <div class="list list-borderless">
      <div class="item item-divider">
        <i class="icon ion-ios-barcode-outline"></i>
        My Address
      </div>
      <div class="item text-center" ng-click="showAddress()">
        <qr text="qrcodeString" type-number="typeNumber" correction-level="correctionLevel" size="size" input-mode="inputMode" image="image"></qr>
        <p class="padding">
          <span class="subdued">{{account}}</a>
        </p>
      </div>
      <div class="item tabs item-input">
        <label class="item item-stacked-label">ETH to request: </label>  
        <input type="number" pattern="(-?[0-9]+(\.[0-9]+)?)" placeholder=" 0,00 (optional)" ng-model="amountPayment" ng-change="onAmountChange(amountPayment)" ng-maxlenth="6">
      </div>
      <div class="item tabs row"> 
          <div class="col col-10"></div>         
          <div class="col col-30"><button class="button button-icon icon ion-ios-email dark" ng-click="shareByEmail()"></button></div>
          <div class="col col-30"><button class="button button-icon icon ion-ios-chatbubble dark" ng-click="shareBySms()"></button></div>    
          <div class="col col-30"><button class="button button-icon icon ion-ios-copy dark" ng-click="copyAddr()"></button></div>    
      </div>
    </div>
  </ion-content>
</ion-view>
