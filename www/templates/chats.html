<ion-view view-title="Chats">
<ion-header-bar class="bar bar-subheader bar-stable item-input-inset" hide-on-scroll="true">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Topics" ng-model="topic.name">     
    </label>
    <button class="icon button-icon ion-ios-close-empty dark" ng-if="topic.name.length > 0" on-touch="topic.name=''"></button>
    <button class="icon button-icon ion-ios-eye positive" ng-click="addTopicFilter()"></button>  
  </ion-header-bar>
   <ion-content class="chat" delegate-handle="chatScroll">
   <div class="message-list">
      <div ng-repeat="chat in chats | orderBy:'chat.timestamp'"
        class="message-wrapper">
        <img ng-src="{{chat.identity}}" ng-class="chat.from === myidentity ? 'message message-mine' : 'message message-other'">
        <div class="message" ng-class="chat.from === myidentity ? 'message-mine' : 'message-other'">
          <div class="message-text"> {{chat.message}}</div>
          <span class="message-timestamp">{{chat.timestamp | date: 'HH:mm'}}</span>
        </div>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar align-title="left" keyboard-attach hide-on-scroll="true">
    <div class="bar bar-footer bar-stable has-tabs item-input-inset">
    <!--button class="button button-clear button-icon button-positive icon ion-ios-upload-outline"></button-->
    <label class="item-input-wrapper">
      <input
        ng-model="text.message"
        on-return="sendMessage()"
        dir="auto"
        type="text"/>
    </label>
        <span ng-if="text.message.length > 0">
      <button ng-click="sendMessage()" class="button button-clear button-positive">Send</button>
    </span>
    <span ng-if="!text.message || text.message.length === 0">
      <button class="button button-clear button-icon button-positive icon ion-ios-camera-outline"></button>
      <!--i class="buttons-seperator icon ion-android-more-vertical"></i>
      <button class="button button-clear button-icon button-positive icon ion-ios-mic-outline"></button-->
    </span>
    </div>
  </ion-footer-bar>
</ion-view>
