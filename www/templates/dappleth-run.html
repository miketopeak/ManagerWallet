<ion-view view-title="{{activeApp.Name}}" hide-tabs>
  <ion-nav-bar class="bar-stable bar-assertive">
    <ion-nav-back-button>
      <span class="badge badge-light" ng-hide="msgCounter==0"> {{msgCounter}}</span>     
      <span class="badge badge-light" ng-hide="DMCounter==0"> {{DMCounter}}</span>     
    </ion-nav-back-button>
  </ion-nav-bar>

    <button class="button button-clear" on-touch="scan()">
      <i class="icon ion-ios-camera-outline"></i>
    </button>
  </ion-nav-buttons-->
  <ion-content class="has-header has-tabs" >
  <ion-refresher pulling-txt="load" on-refresh="refresh()"></ion-refresher>
    <div ng-bind-html="appContainer">
    </div>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-assertive">
    <button id="leftButton" class="button"></button>
    <h2 class="title">
      <button id="centerButton" class="button"></button>
    </h2>
    <button id="rightButton" class="button"></button>
  </ion-footer-bar>
</ion-view>
