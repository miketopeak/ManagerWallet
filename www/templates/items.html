<ion-view view-title="Home">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header has-tabs" padding="'true'">
  <ion-refresher pulling-txt="load" on-refresh="refresh()"></ion-refresher>
    <div class="list card">
      <div class="item item-divider">
          <i class="icon ion-card"></i>
          Balance:   <b>Îž</b> {{balance}}
      </div>
    </div>
    <div class="list card">
      <div class="list" ng-repeat="item in items track by $index ">
      <a class="item item-icon-left" href="#/app/items/{{item.Key}}">
        <h2>{{item.Brand}}</h2>
        <p>{{item.Title}}
          <span class="badge badge-assertive">{{item.Revenue}}</span>
        </p>
        <img src={{item.ImageUrl}}>        
      </a>
      </div>
    </div>
  </ion-content>
</ion-view>
