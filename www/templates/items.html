<ion-view view-title="Home">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header has-tabs" padding="'true'">
  <ion-refresher pulling-txt="load" on-refresh="refresh()"></ion-refresher>
    <div class="list card">
      <div class="item item-divider">
          <i class="icon ion-card"></i>
          Balance:   <b>Îž</b> {{balance}}
      </div>
      <swipe-cards>
        <swipe-card on-card-swipe="cardSwiped()" id="start-card">
            <p>Swipe down to show a banner and earn a revenue!</p>
        </swipe-card>
        <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
            <a class="item" href="#/app/items/{{card.Key}}">
              <h2>{{card.Brand}}</h2>
              <p >{{card.Title}}
                <span class="badge badge-assertive">{{card.Revenue}}</span>
              </p> 
              <p><img src={{card.ThumbnailImageUrl}}></p>     
            </a>
        </swipe-card>
      </swipe-cards>
    </div>
  </ion-content>
</ion-view>
