<ion-view view-title="Home" no-scroll>
  <ion-content class="has-header has-tabs"  >
  <!--ion-refresher pulling-txt="load" on-refresh="refresh()"></ion-refresher-->
    <div class="item item-divider" ng-click="refresh()">
        <b>ÎžTH {{balance}}</b>
    </div>
    <div class="list card">
      <swipe-cards>
        <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
              <h3>{{card.title}}</h3>
              <p>{{card.abstract}}</p> 
              <!--p><img class="full-image" src={{card.Logo}}-->
                <span class="badge badge-assertive">Earn {{card.revenue}} wei reading the news</span>
              </p>
            <div class="button-bar">
              <a class="button button-clear button-positive" href="#/app/items/{{$index}}/{{card.Key}}"><i class="ion-ios-pricetag"></i>  
              Read & Earn</a>
              <a class="icon button button-clear button-assertive"><i class="ion-arrow-graph-down-left"></i> Swipe down</a>
          </div>
        </swipe-card>
        <swipe-card on-card-swipe="cardSwiped()" id="start-card">
          <p>Swipe down cards, read and earn a revenue! <i class="ion-arrow-graph-down-left"></i></p>
        </swipe-card>
      </swipe-cards>
    </div>
    <span>Ethereum news</span>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list >
      <ion-item ng-if="newItems.length > 0" ng-click="doRefresh()">
        {{newItems.length}} news
      </ion-item>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="info in infoNews track by $index" ng-click="readNews($index)">
          <h2 ng-bind-html="info.title"></h2>
          <p ng-bind-html="info.description"></p>
          <p ng-bind-html="info.pubDate" class="item-note"></p>
          <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove($index)">
            Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    <!--ion-infinite-scroll on-infinite="loadMore()" distance="5%"></ion-infinite-scroll-->
  </ion-content>
</ion-view>
