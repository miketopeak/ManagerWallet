<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-assertive">
      <ion-nav-buttons side="right">
        <button class="button button-clear" on-touch="infoSync()">
          <i class="{{syncStatus}}"></i>
        </button>
        <button class="button button-clear" on-touch="scanTo()" ng-hide="fromAddressBook">
          <i class="icon ion-ios-camera"></i>
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="left">
        <img ng-src="img/inzhoop-icon.png" ng-click="sendFeedback()" >
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" > <!--animation="slide-left-right"-->
      <ion-tabs class="tabs-icon-top tabs-color-assertive hide-on-keyboard-open">
        <!-- Home Tab  -->
        <ion-tab title="Store" icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums" href="#/app/dappleths">
        </ion-tab>
        <!-- Friends Tab -->
        <ion-tab title="DappLeths" badge="msgCounter" badge-style="badge-assertive" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/app/chats">
        </ion-tab>
        <!-- Friends Tab -->
        <ion-tab title="Friends" badge="DMCounter" badge-style="badge-assertive" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/app/friends">
        </ion-tab>
        <!-- Wallet Tab -->
        <ion-tab title="Wallet" icon-off="ion-social-bitcoin-outline" icon-on="ion-social-bitcoin" href="#/app/wallet/">
        </ion-tab>
        <!-- Address Tab -->
        <ion-tab title="Address" icon-off="ion-ios-barcode-outline" icon-on="ion-ios-barcode" href="#/app/address">
        </ion-tab>
        <!-- Settings Tab -->
        <ion-tab  title="Settings" icon-off="ion-ios-cog-outline" icon-on="ion-ios-cog" href="#/app/settings">
        </ion-tab>
      </ion-tabs>
    </ion-nav-view>
  </ion-side-menu-content>
